        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .pulse {
        position: absolute;
        width: 32px;
        height: 32px;
        background-color: rgba(0, 123, 255, 0.4);
        border-radius: 50%;
        transform: scale(0);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0);
          opacity: 0.8;
        }

        50% {
          transform: scale(1);
          opacity: 0.2;
        }

        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .leaflet-tile {
        filter: grayscale(100%);
      }

      .leaflet-control {
